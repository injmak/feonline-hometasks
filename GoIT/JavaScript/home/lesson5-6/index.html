<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson5-6</title>
</head>
<body>
  <div class="timer">
    <h1>
      <span class="timer__hours" id="hours">00</span>
      <span class="timer__minutes" id="minutes">00</span>
      <span class="timer__seconds" id="seconds">00</span>
      <span class="timer__miliseconds" id="milliseconds">000</span>
    </h1>
    <button class="timer__start" id="start">Start</button>
    <button class="timer__stop" id="clear">Clear</button>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
