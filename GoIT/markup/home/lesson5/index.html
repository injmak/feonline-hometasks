<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
      <div class="header clearfix">

        <div class="header__inner">

          <ul class="header-menu">
            <li><a href="#">Meu YouBike</a></li>
            <li class="active"><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>

          <div class="flag">
            <a href="#">
              <p>Minhas Ofertas</p>
              <span><img src="img/flag.png" alt=""></span>
            </a>
          </div>

          <div class="enter">
            <p>Ola!</p>
            <a href="#">Entrar</a>
            <p>ou</p>
            <a href="#">Cadastre-se</a>
          </div>

      </div>

      </div>
      <div class="content">
        <div class="form-wrapper">
          <div class="form-header">
            <p>Cadastre-se</p>
          </div>
          <div class="form-body">
            <div class="button-link">
              <a href="#">
                <span class="f"><img src="img/F.png" alt="" /></span>
                <span class="caption">
                  <strong>Log In</strong> with <strong>Facebook</strong>
                </span>
                <span class="arrow"><img src="img/arrow.png" alt="" /></span>
              </a>
            </div>
            <div class="ou-element">
              <span>OU</span>
            </div>
            <form action="POST" class="form-content">
              <div><input type="text" placeholder="First name"></div>
              <div><input type="text" placeholder="Last name"></div>
              <div><input type="text" placeholder="Email Address"></div>
              <div><input type="text" placeholder="Choose Password"></div>
              <div><input type="text" placeholder="Password Confirm"></div>
              <div class="checkbox-input">
                <input id = "checkbox1" type="checkbox"><label for="checkbox1">Send me YouBike updates and tip</label>
              </div>
              <div><input class = "submit-input" type="submit" value="Create my Account"></div>
            </form>
            <div class="bottom-text">
              <p>By clicking the button above, you agree to the Terms of Service</p>
              <p>Xiew our Privacy Policy.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
