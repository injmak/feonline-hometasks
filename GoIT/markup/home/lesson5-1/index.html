<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picture</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body >
    <table>
      <tr class="row1">
        <td class="no-border-top no-border-left" colspan="2"></td>
        <td class="no-border-top" colspan="2"></td>
        <td class="no-border-top no-border-right set-yellow" colspan="2"></td>
      </tr>
      <tr class="row2">
        <td class="no-border-left"></td>
        <td class="set-red" colspan="3"  rowspan="2"></td>
        <td class="no-border-right  set-yellow" colspan="2"></td>
      </tr>
      <tr class="row3">
        <td class="row3-cell1 no-border-left" rowspan="2"></td>
        <td class="row3-cell2"></td>
        <td class="row3-cell2 no-border-right"></td>
      </tr>
      <tr class="row4">
        <td class="box"></td>
        <td class="box"></td>
        <td></td>
        <td class="no-border-right" colspan="2"></td>
      </tr>
      <tr class="row5">
        <td class="no-border-left no-border-bottom  set-yellow" rowspan="3"></td>
        <td class="box"></td>
        <td class="box"></td>
        <td></td>
        <td class="no-border-right set-blue" colspan="2" rowspan="2"></td>
      </tr>
      <tr class="row6">
        <td class="no-border-bottom" colspan="2" rowspan="2"></td>
        <td class="row6-cell2"></td>
      </tr>
      <tr class="row7">
        <td class="no-border-bottom no-border-right" colspan="3"></td>
      </tr>
    </table>

  </body>
</html>
